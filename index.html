<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="ans">
            <p id="expression">0</p>
            <h3 id="ans">0</h3>
        </div>

        <div class="calculator">
            <div class="row">
                <button class="btn-func" id="clrBtn">C</button>
                <button class="btn-func" id="delBtn">DEL</button>
                <button class="btn" id="modBtn">%</button>
                <button class="btn divideBtn" id="endBtn">/</button>
            </div>

            <div class="row">
                <button  id="nums">7</button>
                <button  id="nums">8</button>
                <button   id="nums">9</button>
                <button class="btn multiBtn" id="endBtn">*</button>
            </div>

            <div class="row">
                <button   id="nums">4</button>
                <button   id="nums">5</button>
                <button   id="nums">6</button>
                <button class="btn minusBtn" id="endBtn">-</button>
            </div>

            <div class="row">
                <button   id="nums">1</button>
                <button   id="nums">2</button>
                <button   id="nums">3</button>
                <button class="btn addBtn" id="endBtn">+</button>
            </div>

            <div class="row">
                <button class="btn"><i class="fa-solid fa-rotate-right"></i></button>
                <button  id="nums">0</button>
                <button class="btn">.</button>
                <button class="equalBtn" id="endBtn">=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
